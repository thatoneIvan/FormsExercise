<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>

<body>
    <form>

        <fieldset>
            <legend>Customer Experience Survey</legend>
            <label for="storeNumber">Store Number</label>
            <select name="storeNumber" id="StoreNumber">
                <!-- Bonus 1 -->
                <!-- Adding the "hidden"attribute/keyword hides the option when the dropdown is selected. -->

                <!-- option style="display:none">Select A Store" -->

                <option value="store3109">3109</option>
                <option value="store2421">2421</option>
                <option value="store5357">5357</option>
            </select>

            <fieldset>
                <legend>When you visited:</legend>
                <label for="dateVisited">Date Visited</label>

                <!-- Bonus 2 -->
                <!-- adding the "min" and "max" attributes will limit the date selection to a specific range -->
                <input type="date" id="dateVisited" min="2021-01-01" max="2023-12-31">
                <br>
                <label for="time">Time</label>
                <input type="time" name="time" id="time">
            </fieldset>

            <label for="fullName">Full Name: </label>
            <input type="text" id="fullName" placeholder="Name">
            <br>
            <label for="userEmail">Email: </label>
            <input type="email" id="userEmail" placeholder="Email">

            <fieldset>
                <legend>How would you rate your level of satisfaction with your visit?</legend>
                <input type="radio" name="radioLink" id="satisfied">
                <label for="satisfied">Satisfied</label>
                <br>
                <!-- Bonus 3 -->
                <!-- Adding the "checked" attribute/keyword will cause the radio input to be selected by default () -->
                <input type="radio" name="radioLink" id="neither" checked>
                <label for="neither">Neither Satisfied nor Dissatisfied</label>
                <br>
                <input type="radio" name="radioLink" id="dissatisfied">
                <label for="dissatisfied">Dissatisfied</label>
            </fieldset>

            <label for="experience">Tell us about your experience:</label>
            <br>
            <textarea name="experience" id="experience" cols="20" rows="2"></textarea>
            <br>
            <!-- Bonus 4 -->
            <!-- Adding the "min" and "max" attributes will limit the number selection to a specific range.-->

            <label for="visits">Times visited in the last month: </label>
            <br>
            <input type="number" min="1" max="30">
            <br>
            <!-- Bonus 5 -->
             <!--  -->
            <input type="checkbox" id="check" required>
            <label for="check">Please check the box if you would be willing to be contacted about your experience at
                this location.</label>
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" minlength="8" maxlength="16" pattern="[0-9a-zA-Z]{5,10}"
                title="Please enter a password that is 5 to 10 characters in length">

            <br>

            <input type="submit" required>
        </fieldset>
    </form>
</body>

</html>
